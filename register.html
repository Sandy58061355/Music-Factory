<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造音工廠 Music Factory</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/5d2e40022e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 註冊介面 -->
    <section class="register-page">
        <div class="register-container">
            <div class="register-input">
                <div class="register-choose">
                    <a href="./sign-in.html">登入</a>
                    <span>|</span>
                    <a href="./register.html">註冊</a>
                </div>
                <div class="register-input-section">
                    <div class="user-name">
                        <div class="user-info-title">
                            <span>用戶名稱</span>
                            <span class="memo">(*將作為您的帳號名稱)</span>
                        </div>
                        <input type="text" placeholder="可使用英、中文、數字混合，字符不超過8位" class="user-name-space">
                    </div>
                    <div class="user-email">
                        <div class="user-info-title">
                            <span>電子郵箱</span>
                            <span class="memo">(*將作為您的登入帳號)</span>
                        </div>
                        <input type="email" placeholder="請輸入您的電子郵箱" class="user-email-space">
                    </div>
                    <div class="user-setting-password">
                        <div class="user-info-title"><span>設定密碼</span></div>
                        <input type="password" placeholder="請設定您的8位數密碼(由數字、英文大小寫混合)"
                            class="user-setting-password-space">
                    </div>
                    <div class="user-comfirm-password">
                        <div class="user-info-title"><span>確認密碼</span></div>
                        <input type="password" placeholder="請重新輸入您設定的8位數密碼" class="user-comfirm-password-space">
                    </div>
                </div>
                <div class="sign-button"><a href="./index.html">註冊</a></div>
            </div>
        </div>

    </section>
</body>

</html>
