<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造音工廠 Music Factory</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sign-in.css">
    <script src="https://kit.fontawesome.com/5d2e40022e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 登入介面 -->
    <section class="sign-in-page">
        <div class="sign-in-container">
            <div class="sign-in-input">
                <div class="sign-choose">
                    <a href="./sign-in.html">登入</a>
                    <a href="#">註冊</a>
                </div>
                <div class="input-section">
                    <div class="user-account">
                        <span>帳號</span>
                        <input type="text" placeholder="請輸入您的電子郵件" class="user-account-space">
                    </div>
                    <div class="user-password">
                        <span>密碼</span>
                        <input type="text" placeholder="請輸入您的8位數密碼" class="user-password-space">
                    </div>
                </div>
                <button class="submit-button">登入</button>
            </div>
        </div>

    </section>
</body>

</html>
