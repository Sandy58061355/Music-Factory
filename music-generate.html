<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造音工廠 Music Factory</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="music-generate-header.css">
    <link rel="stylesheet" href="music-generate.css">
    <script src=" https://kit.fontawesome.com/5d2e40022e.js" crossorigin="anonymous">
    </script>
    <style>
    </style>
</head>


<body>
    <!-- 搜索欄 -->
    <section class="music-generate-header">
        <div class="music-header-container">
            <div class="logo">
                <a href="./index.html"><img src="./imgs/Logo-header.png" alt="header-Logo"></a>
            </div>
            <div class="music-style-search">
                <select class="music-style-select">
                    <option value="all">風格</option>
                    <option value="hippop">流行</option>
                    <option value="folk">民謠</option>
                    <option value="classical">古典</option>
                    <option value="Chinese-music">國樂</option>
                    <option value="Jazz">爵士</option>
                    <option value="Rock">搖滾</option>
                </select>
                <div class="music-style-search-bar">
                    <input type="text" class="search-input" placeholder="搜索">
                    <button class="music-style-search-btn"><a href="music-generate.html"><i
                                class="fa-regular fa-circle-play"></i></a></button>
                </div>
            </div>
            <div class="user-account">
                <div class="user-pic">
                    <i class="fa-regular fa-circle-user"></i>
                </div>
                <div class="sign-out-button">
                    <a href="index.html">登出</a>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="all-container">
        <!-- 側邊欄 -->
        <section class="side-menu">
            <div class="side-menu-container">
                <div class="side-menu-bar">
                    <nav>
                        <a href="index.html"><i class="fa-solid fa-house"></i>首頁</a>
                        <a href="music-generate.html">創作/推薦</a>
                        <a href="#">收藏</a>
                        <!-- <a href="#">下載/歷史紀錄</a> -->
                        <!-- <a href="#">上傳 <span>$付費</span></a> -->
                    </nav>
                </div>
            </div>
        </section>
        <!-- 音樂產製與推薦 -->
        <section class="music-generate-section">
            <!-- 音樂產製 -->
            <div class="generate-song-sec">
                <div class="generate-song-title">
                    <h2>製作樂曲清單</h2>
                    <!-- <div class="song-style-tag">
                        <span>#溫柔</span>
                        <span>#流行</span> -->
                </div>
            </div>
            <div class="music-cassette-list">
                <div class="cassette">
                    <img id="song-image" class="cassette-pic" src="./imgs/cassette-Track-1.svg" alt="卡帶1">
                    <div class="track-setting">
                        <span id="song-name">Track-01</span>
                        <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                    </div>
                </div>
                <div class="cassette">
                    <img id="song-image" class="cassette-pic" src="./imgs/cassette-Track-2.svg" alt="卡帶2">
                    <div class="track-setting">
                        <span id="song-name">Track-02</span>
                        <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                    </div>
                </div>
                <div class="cassette">
                    <img id="song-image" class="cassette-pic" src="./imgs/cassette-Track-3.svg" alt="卡帶3">
                    <div class="track-setting">
                        <span id="song-name">Track-03</span>
                        <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                    </div>
                </div>
                <div class="cassette">
                    <img id="song-image" class="cassette-pic" src="./imgs/Track-04.svg" alt="卡帶3">
                    <div class="track-setting">
                        <span id="song-name">Track-04</span>
                        <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                    </div>
                </div>
            </div>
            </div>
            <!-- 音樂推薦 -->
            <div class="recommand-song-sec">
                <div class="recommand-song-title">
                    <h2>相似曲風推薦</h2>
                </div>
                <div class="music-recommand-list">
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album1-Always.svg" alt="CD1">
                        <div class="recommand-album-setting">
                            <span>Always</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album2-Happy.svg" alt="CD2">
                        <div class="recommand-album-setting">
                            <span>Happy</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album3-Everyday.svg" alt="CD3">
                        <div class="recommand-album-setting">
                            <span>Everyday</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album4-You.svg" alt="CD4">
                        <div class="recommand-album-setting">
                            <span>You</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album5-Just-Live.svg" alt="CD5">
                        <div class="recommand-album-setting">
                            <span>Just-Live</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album6-Once.svg" alt="CD6">
                        <div class="recommand-album-setting">
                            <span>Once</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album7-Peace.svg" alt="CD7">
                        <div class="recommand-album-setting">
                            <span>Peace</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album8-Of.svg" alt="CD8">
                        <div class="recommand-album-setting">
                            <span>Of</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                    <div class="recommand-album">
                        <img class="recommand-album-pic" src="./imgs/album9-Love.svg" alt="CD9">
                        <div class="recommand-album-setting">
                            <span>Love.</span>
                            <img class="favorite" src="./imgs/love-white.svg" id="heart" title="加入收藏">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>
    <!-- 音樂播放 -->
    <section class="music-player">
        <div class="music-player-container">
            <div class="song-details">
                <img id="song-image" src="./imgs/cassette-Track-1.svg" alt="Track-01">
                <p id="song-name">Track-01</p>
            </div>
            <div class="player-sec">
                <div class="player-options">
                    <button id="shuffle">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button id="prev">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="pause" class="hide">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button id="next">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                    <button id="repeat">
                        <i class="fa-solid fa-repeat"></i>
                    </button>
                </div>
                <audio id="audio" preload="metadata"></audio>
                <div id="progress-bar">
                    <div id="current-progress"></div>
                </div>
                <div class="time-container">
                    <span id="current-time">0:00</span>
                    <span id="max-duration">0:00</span>
                </div>
            </div>
            <div class="song-download">
                <button id="download">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>
        </div>
    </section>
    <!-- Script -->
    <script src="music-player.js"></script>
</body>

</html>
